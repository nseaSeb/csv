<h1>Information à propos d'autoTuneCSV</h1>
<h3>Historique de l'implémentation et des corrections</h3>
<ul class="scroll-version">
    <li *ngFor="let entry of versions">
        <div>
            <span>Version : {{ entry.version }}</span>
            <p>{{ entry.description }}</p>
        </div>
    </li>
</ul>

<img style="width: 50%;" src="https://media.tenor.com/8ojKUTTmd3kAAAAC/vuela-vuela-magneto.gif" />
</div>
